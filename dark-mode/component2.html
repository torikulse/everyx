<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="snapshot-container">
      <div class="snapshot-content">
        <div class="snapshot-header">
          <span class="everyx-text">EveryX</span>
          <span class="divider">|</span>
          <span class="share-result-text">Share Result</span>
        </div>

        <div class="event-info">
          <img
            src="./assets/avater.png"
            class="event-image"
            crossorigin="anonymous"
          />
          <div class="event-details">
            <p class="closed-time">Closed: Jan 15 2024 14:30</p>
            <p class="event-name">Sample Event Name</p>
          </div>
        </div>

        <div class="trade-label">
          <span>My Trade is</span>
        </div>

        <div class="trade-container">
          <div class="trade-indicator"></div>
          <div class="trade-content">
            <p class="outcome">Yes</p>
            <p class="probability">75%</p>
          </div>
        </div>

        <div class="stats-container">
          <div class="stat-item">
            <p class="stat-label">Cost</p>
            <div class="stat-value">
              <span class="dollar-sign">$</span>
              <span class="amount">25.00</span>
            </div>
          </div>
          <div class="arrow-container">
            <img src="./assets/arrow.svg" class="card-arrow" alt="arrow" />
          </div>
          <div class="stat-item">
            <p class="stat-label">Paid Out</p>
            <div class="stat-value payout">
              <span class="dollar-sign">$</span>
              <span class="amount">33.33</span>
            </div>
          </div>
        </div>
      </div>

      <div class="intersect-logo-container">
        <img
          src="./assets/white-image.png"
          alt="Intersect Logo"
          class="intersect-logo"
          crossorigin="anonymous"
        />
      </div>
    </div>
  </body>
</html>
