<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Confirmation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="card-logo">
        <img src="./assets/everyX-logo.png" alt="EveryX Logo" />
      </div>
      <div class="card-image">
        <img src="./assets/header-image-1.png" alt="EveryX Illustration" />
      </div>
    </header>
    <div class="container">
      <h4 class="title">Event has Ended</h4>
      <p class="subtitle">Check the results and see how you did.</p>
      <div class="btn-container">
        <button class="btn-secondary">Check Portfolio</button>
        <button class="btn-primary">Share your Result</button>
      </div>
    </div>
    <div class="container">
      <footer class="footer">
        <div class="social-icons">
          <a href="#" aria-label="Join us on Discord">
            <img src="./assets/discord.svg" alt="Discord Icon" />
          </a>
          <a href="#" aria-label="Follow us on Twitter">
            <img src="./assets/twiter.svg" alt="Twitter Icon" />
          </a>
          <a href="#" aria-label="Follow us on Instagram">
            <img src="./assets/instagram.svg" alt="Instagram Icon" />
          </a>
          <a href="#" aria-label="Join our Telegram channel">
            <img src="./assets/telegram.svg" alt="Telegram Icon" />
          </a>
        </div>

        <nav class="footer-links" aria-label="Footer Navigation">
          <a href="#">Privacy Policy</a>|<a href="#">Help</a>|<a href="#"
            >About Us</a
          >
        </nav>

        <p class="note-text">
          This email was sent to you by EveryX.<br />
          You are receiving this email because you subscribed to updates from
          EveryX.
        </p>
        <p class="note-text note-text-last">
          If you wish to unsubscribe from all future emails, please
          <a href="#">click here</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
