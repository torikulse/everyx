<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Result</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="card-content">
      <div class="card-header">
        <h3 class="card-title">EveryX</h3>
        <span class="card-divider"></span>
        <p class="card-subtitle">Result</p>
      </div>

      <div class="card-event-info">
        <img
          src="./assets/avater.png"
          alt="Event"
          class="card-event-image"
          crossorigin="anonymous"
        />
        <div class="card-event-details">
          <p class="card-closed-time profit">Closed: Jan 15 2024 14:30</p>
          <h2 class="card-event-name">Sample Event Name</h2>
        </div>
      </div>

      <div class="card-trade-section">
        <div class="card-trade-content">
          <div class="card-trade-info">
            <div class="card-trade-label">
              <span>My Trade is</span>
            </div>
            <div class="card-trade-container">
              <div class="card-trade-indicator"></div>
              <div class="card-trade-details">
                <p class="card-outcome">Yes</p>
                <p class="card-probability">75%</p>
              </div>
            </div>
          </div>

          <div class="card-stats">
            <div class="card-stat-item">
              <p class="card-stat-label">Cost</p>
              <p class="card-stat-value">
                <span class="card-dollar-sign">$</span>25.00
              </p>
            </div>
            <div class="card-arrow-container">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 100 24"
                stroke-width="1"
                stroke="#94F201"
                class="card-arrow"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-dasharray="1 2"
                  d="M3 12h90"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M93 7l7 5-7 5"
                />
              </svg>
            </div>
            <div class="card-stat-item">
              <p class="card-stat-label">Paid Out</p>
              <p class="card-stat-value profit">
                <span class="card-dollar-sign">$</span>33.33
              </p>
            </div>
          </div>
        </div>

        <div class="card-intersect-container">
          <img
            src="./assets/white-image.png"
            alt="Intersect Logo"
            class="card-intersect-logo"
            crossorigin="anonymous"
          />
        </div>
      </div>
    </div>
  </body>
</html>
